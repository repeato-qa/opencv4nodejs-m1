name: Prebuild

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      upload:
        description: 'Upload prebuilds to GitHub Release'
        required: false
        default: 'false'
        type: boolean

jobs:
  prebuild-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build prebuild (Node ${{ matrix.node }} - ${{ matrix.arch }})
        run: npx prebuild -t ${{ matrix.node }}.0.0 --arch ${{ matrix.arch }} --strip
        env:
          PREBUILD_ARCH: ${{ matrix.arch }}
      
      - name: Upload prebuild artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-darwin-${{ matrix.arch }}-node${{ matrix.node }}
          path: prebuilds/
          retention-days: 7

  prebuild-macos-electron:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build prebuild (Electron 12 - ${{ matrix.arch }})
        run: npx prebuild -t 12.2.3 -r electron --arch ${{ matrix.arch }} --strip
        env:
          PREBUILD_ARCH: ${{ matrix.arch }}
      
      - name: Upload prebuild artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-darwin-${{ matrix.arch }}-electron12
          path: prebuilds/
          retention-days: 7

  prebuild-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build prebuild (Node ${{ matrix.node }} - x64)
        run: npx prebuild -t ${{ matrix.node }}.0.0 --arch x64 --strip
      
      - name: Upload prebuild artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-win32-x64-node${{ matrix.node }}
          path: prebuilds/
          retention-days: 7

  prebuild-windows-electron:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install --ignore-scripts
      
      - name: Build prebuild (Electron 12 - x64)
        run: npx prebuild -t 12.2.3 -r electron --arch x64 --strip
      
      - name: Upload prebuild artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-win32-x64-electron12
          path: prebuilds/
          retention-days: 7

  release:
    needs: [prebuild-macos, prebuild-macos-electron, prebuild-windows, prebuild-windows-electron]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.upload == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all prebuild artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-prebuilds
          pattern: prebuild-*
      
      - name: Organize prebuilds
        run: |
          mkdir -p prebuilds
          find all-prebuilds -name "*.tar.gz" -exec cp {} prebuilds/ \;
          ls -la prebuilds/
      
      - name: Upload prebuilds to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: prebuilds/*.tar.gz
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
