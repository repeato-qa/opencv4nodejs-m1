name: Create tagged release
on:
  push:
    tags:
      - v*.*.*

# Runs on every new tag and performs the following steps:
# For every platform, build and compile a binding for platform/runtime combo
  # This is done for the following platforms
      # macOS x64
      # macOS arm64
      # Windows
      # Linux
    # And the following runtimes
      # node
      # electron
      #
# So once completed, 8 binaries will have been uploaded to the respective GitHub release
# Once prebuilds are done, a new package version is published on npm
jobs:
  prebuild-node-macos:
    strategy:
      matrix:
        os: [ macos-latest ]
        node: [ 18 ]
        task: [ prebuild ]
        runtime: [ node ]
        # ORIGINAL (uncomment to restore all builds):
        # target: [ 16.0.0, 18.0.0, 20.0.0 ]
        # arch: [ x64, arm64 ]
        # TEMPORARY (for debugging - Node 20 arm64 only):
        target: [ 20.0.0 ]
        arch: [ arm64 ]
    runs-on: ${{matrix.os}}
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
      - name: Install
        run: npm ci --unsafe-perm
      - name: Prebuild macOS
        shell: bash
        run: npx prebuild -t ${{matrix.target}} -r ${{matrix.runtime}} -a ${{matrix.arch}} --strip -u ${{ secrets.REPO_TOKEN }}
      - name: List prebuilds
        shell: bash
        run: ls -la ./prebuilds
  # Temporarily disabled for debugging - only building Node 20 on macOS arm64
  prebuild-node:
    if: false  # Disabled temporarily
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        node: [ 18 ]
        task: [ prebuild ]
        runtime: [ node ]
        target: [ 16.0.0, 18.0.0, 20.0.0 ]
        arch: [ x64 ]
    runs-on: ${{matrix.os}}
    env:
      GYP_MSVS_VERSION: '2022'
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
      - name: Install
        run: npm ci --unsafe-perm
      - name: Prebuild 
        shell: bash
        run: npx prebuild -t ${{matrix.target}} -r ${{matrix.runtime}} -a ${{matrix.arch}} --strip -u ${{ secrets.REPO_TOKEN }}
      - name: List prebuilds
        shell: bash
        run: ls -la ./prebuilds

  # Temporarily disabled for debugging - only building Node 20 on macOS arm64
  prebuild-electron-macos:
    if: false  # Disabled temporarily
    strategy:
      matrix:
        os: [ macos-latest ]
        node: [ 18 ]
        task: [ prebuild ]
        runtime: [ electron ]
        target: [ 12.2.3 ]
        arch: [ x64, arm64 ]
    runs-on: ${{matrix.os}}
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}} 
      - name: Install
        run: npm ci --unsafe-perm
      - name: Prebuild macOS
        shell: bash
        run: npx prebuild -t ${{matrix.target}} -r ${{matrix.runtime}} -a ${{matrix.arch}} --strip -u ${{ secrets.REPO_TOKEN }}
      - name: List prebuilds
        shell: bash
        run: ls -la ./prebuilds
  # Temporarily disabled for debugging - only building Node 20 on macOS arm64
  prebuild-electron:
    if: false  # Disabled temporarily
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        node: [ 18 ]
        task: [ prebuild ]
        runtime: [ electron ]
        target: [ 12.2.3 ]
        arch: [ x64 ]
    runs-on: ${{matrix.os}}
    env:
      GYP_MSVS_VERSION: '2022'
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
      - name: Install
        run: npm ci --unsafe-perm
      - name: Prebuild 
        shell: bash
        run: npx prebuild -t ${{matrix.target}} -r ${{matrix.runtime}} -a ${{matrix.arch}} --strip -u ${{ secrets.REPO_TOKEN }}
      - name: List prebuilds
        shell: bash
        run: ls -la ./prebuilds

  deploy:
    needs:
      - prebuild-node-macos
      # Temporarily disabled for debugging:
      # - prebuild-node
      # - prebuild-electron
      # - prebuild-electron-macos
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Publish tagged release
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_RELEASE_PUBLISH_TOKEN }}
